<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Delta Security</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="signInMasterContainer">
            <div class="NotificationContainer">
               
            </div>
            <div class="signInFormContainer">
                <div class="FormTitle">
                    <h1 class="TitleLogin">Sign In</h1>
                </div>
                <div class="FormBody">
                        <label class = "SignInLabel" >UserName</label><br/>
                        <div class="InputContainer">
                            <input class="SignInInput" type="text" id="Email" placeholder="UserName" maxLength={60}/><br/>
                        </div>
                        <label class = "SignInLabel" >Password</label><br/>
                        <div class="InputContainer">
                            <input class="SignInInput" type="password" id="Password" placeholder="••••••" maxLength={30}/>
                        </div>
                        <button class="SignInButton" onclick="VerifyLogin()">Sign In</button>
                </div>
            </div>
        </div>
        <script src="./index.js" async defer></script>
    </body>
</html>
